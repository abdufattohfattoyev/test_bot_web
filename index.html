<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bot - –ê–ë–î–£–§–ê–¢–¢–û“≤ –§–ê–¢–¢–û–ï–í</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
        }

        .header h1 {
            color: var(--tg-theme-text-color, #000);
            margin-bottom: 10px;
            font-size: 24px;
        }

        .header p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .section {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: var(--tg-theme-text-color, #000);
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--tg-theme-hint-color, #6c757d);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .questions-container {
            margin-top: 20px;
        }

        .question-item {
            background: var(--tg-theme-bg-color, #fff);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .question-header {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000);
        }

        .options-container {
            display: grid;
            gap: 8px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
        }

        .option-item.selected {
            background: var(--tg-theme-button-color, #007bff);
            color: white;
            border-color: var(--tg-theme-button-color, #007bff);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .results-table th,
        .results-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ddd);
        }

        .results-table th {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: var(--tg-theme-bg-color, #fff);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #007bff);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéì Test Bot</h1>
            <p>–ê–ë–î–£–§–ê–¢–¢–û“≤ –§–ê–¢–¢–û–ï–í tomonidan</p>
        </div>

        <!-- User Info -->
        <div class="user-info" id="userInfo">
            <div id="userDetails"></div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Student Section -->
        <div class="section" id="studentSection">
            <h2>üìù Test Topshirish</h2>

            <!-- Test Code Input -->
            <div id="testCodeForm">
                <div class="form-group">
                    <label for="testCode">Test Kodini Kiriting:</label>
                    <input type="text" id="testCode" placeholder="Masalan: TEST001" />
                </div>
                <div class="form-group">
                    <label for="studentName">Ism-Familiyangiz:</label>
                    <input type="text" id="studentName" placeholder="To'liq ismingizni kiriting" />
                </div>
                <button class="btn" onclick="loadTest()">Test Yuklash</button>
            </div>

            <!-- Test Taking -->
            <div id="testTaking" class="hidden">
                <div id="testInfo"></div>
                <div id="questionsContainer" class="questions-container"></div>
                <button class="btn btn-success" onclick="submitTest()">Test Topshirish</button>
            </div>

            <!-- Test Results -->
            <div id="testResults" class="hidden">
                <h3>üéâ Natijangiz:</h3>
                <div id="resultDetails"></div>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="section hidden" id="adminSection">
            <h2>üëë Admin Panel</h2>

            <!-- Admin Menu -->
            <div id="adminMenu">
                <button class="btn" onclick="showCreateTest()">üÜï Yangi Test Yaratish</button>
                <button class="btn btn-secondary" onclick="showAddAnswers()">‚úÖ Javoblar Kiritish</button>
                <button class="btn btn-secondary" onclick="showResults()">üìä Natijalarni Ko'rish</button>
                <button class="btn btn-secondary" onclick="showStatistics()">üìà Statistika</button>
            </div>

            <!-- Create Test Form -->
            <div id="createTestForm" class="hidden">
                <h3>Yangi Test Yaratish</h3>
                <div class="form-group">
                    <label for="newTestCode">Test Kodi:</label>
                    <input type="text" id="newTestCode" placeholder="TEST001" />
                </div>
                <div class="form-group">
                    <label for="testTitle">Test Nomi:</label>
                    <input type="text" id="testTitle" placeholder="Matematika Testi" />
                </div>
                <div class="form-group">
                    <label for="openQuestions">Ochiq Savollar Soni:</label>
                    <input type="number" id="openQuestions" value="5" min="0" />
                </div>
                <div class="form-group">
                    <label for="closedQuestions">Yopiq Savollar Soni:</label>
                    <input type="number" id="closedQuestions" value="10" min="0" />
                </div>
                <div class="form-group">
                    <label for="optionsCount">Variantlar Soni:</label>
                    <select id="optionsCount">
                        <option value="2">2 ta</option>
                        <option value="3">3 ta</option>
                        <option value="4" selected>4 ta</option>
                        <option value="5">5 ta</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="createTest()">Test Yaratish</button>
                <button class="btn btn-secondary" onclick="showAdminMenu()">Bekor qilish</button>
            </div>

            <!-- Add Answers Form -->
            <div id="addAnswersForm" class="hidden">
                <h3>Javoblar Kiritish</h3>
                <div class="form-group">
                    <label for="answersTestCode">Test Kodi:</label>
                    <input type="text" id="answersTestCode" placeholder="TEST001" />
                </div>
                <button class="btn" onclick="loadTestForAnswers()">Test Yuklash</button>
                <div id="answersContainer" class="hidden">
                    <!-- Answers will be loaded here -->
                </div>
            </div>

            <!-- Results View -->
            <div id="resultsView" class="hidden">
                <h3>Test Natijalari</h3>
                <div class="form-group">
                    <label for="resultsTestCode">Test Kodi:</label>
                    <input type="text" id="resultsTestCode" placeholder="TEST001" />
                </div>
                <button class="btn" onclick="loadResults()">Natijalarni Yuklash</button>
                <button class="btn btn-secondary" onclick="exportResults()">CSV Yuklab Olish</button>
                <div id="resultsContainer"></div>
            </div>

            <!-- Statistics -->
            <div id="statisticsView" class="hidden">
                <h3>üìà Umumiy Statistika</h3>
                <div id="statisticsContainer">
                    <div class="loading">Statistika yuklanmoqda...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let tg = window.Telegram.WebApp;
        let user = null;
        let isAdmin = false;
        let currentTest = null;
        let answers = {};

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            tg.expand();

            // Get user info from Telegram
            if (tg.initDataUnsafe.user) {
                user = tg.initDataUnsafe.user;
                initializeApp();
            } else {
                // For testing outside Telegram
                user = {
                    id: 973358587,
                    first_name: "–ê–ë–î–£–§–ê–¢–¢–û“≤",
                    username: "FATTOYEVABDUFATTOH"
                };
                initializeApp();
            }
        });

        async function initializeApp() {
            try {
                // Save user to database
                await saveUserToDatabase();

                // Check admin status
                await checkAdminStatus();

                // Show user info
                showUserInfo();

                // Show appropriate sections
                if (isAdmin) {
                    document.getElementById('adminSection').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Initialization error:', error);
                showAlert('Yuklanishda xatolik yuz berdi', 'error');
            }
        }

        async function saveUserToDatabase() {
            try {
                const response = await fetch('/api/save-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_id: user.id,
                        username: user.username,
                        first_name: user.first_name,
                        last_name: user.last_name,
                        full_name: `${user.first_name} ${user.last_name || ''}`.trim(),
                        is_admin: false
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save user');
                }
            } catch (error) {
                console.error('Save user error:', error);
            }
        }

        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_id: user.id
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    isAdmin = result.is_admin;
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        function showUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const userDetails = document.getElementById('userDetails');

            userDetails.innerHTML = `
                <strong>üë§ ${user.first_name} ${user.last_name || ''}</strong><br>
                <small>ID: ${user.id} ${user.username ? `(@${user.username})` : ''}</small><br>
                <small>üëë ${isAdmin ? 'Admin' : 'Foydalanuvchi'}</small>
            `;

            userInfo.classList.remove('hidden');
        }

        // Test loading functions
        async function loadTest() {
            const testCode = document.getElementById('testCode').value.trim();
            const studentName = document.getElementById('studentName').value.trim();

            if (!testCode || !studentName) {
                showAlert('Test kodi va ismingizni kiriting!', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/get-test?code=${testCode}`);
                const result = await response.json();

                if (result.success) {
                    currentTest = result.test;
                    answers = {};
                    showTestTaking();
                    generateQuestions();
                } else {
                    showAlert('Test topilmadi!', 'error');
                }
            } catch (error) {
                console.error('Load test error:', error);
                showAlert('Test yuklashda xatolik!', 'error');
            }
        }

        function showTestTaking() {
            document.getElementById('testCodeForm').classList.add('hidden');
            document.getElementById('testTaking').classList.remove('hidden');

            document.getElementById('testInfo').innerHTML = `
                <h3>üìù ${currentTest.title}</h3>
                <p>Ochiq savollar: ${currentTest.open_questions_count}</p>
                <p>Yopiq savollar: ${currentTest.closed_questions_count}</p>
                <hr style="margin: 15px 0;">
            `;
        }

        function generateQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            // Generate open questions
            for (let i = 1; i <= currentTest.open_questions_count; i++) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `
                    <div class="question-header">Ochiq savol ${i}:</div>
                    <textarea
                        id="open-${i}"
                        placeholder="Javobingizni yozing..."
                        onchange="saveAnswer('open-${i}', this.value)"
                    ></textarea>
                `;
                container.appendChild(questionDiv);
            }

            // Generate closed questions
            for (let i = 1; i <= currentTest.closed_questions_count; i++) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';

                let optionsHTML = '';
                const letters = ['A', 'B', 'C', 'D', 'E'];

                for (let j = 0; j < currentTest.options_count; j++) {
                    optionsHTML += `
                        <div class="option-item" onclick="selectOption('closed-${i}', '${letters[j]}')">
                            <input type="radio" name="closed-${i}" value="${letters[j]}" id="closed-${i}-${letters[j]}">
                            <label for="closed-${i}-${letters[j]}">${letters[j]}</label>
                        </div>
                    `;
                }

                questionDiv.innerHTML = `
                    <div class="question-header">Yopiq savol ${i}:</div>
                    <div class="options-container">
                        ${optionsHTML}
                    </div>
                `;
                container.appendChild(questionDiv);
            }
        }

        function saveAnswer(questionId, value) {
            answers[questionId] = value;
        }

        function selectOption(questionId, value) {
            answers[questionId] = value;

            // Update UI
            const options = document.querySelectorAll(`input[name="${questionId}"]`);
            options.forEach(option => {
                const parent = option.closest('.option-item');
                if (option.value === value) {
                    option.checked = true;
                    parent.classList.add('selected');
                } else {
                    option.checked = false;
                    parent.classList.remove('selected');
                }
            });
        }

        async function submitTest() {
            const studentName = document.getElementById('studentName').value.trim();

            if (Object.keys(answers).length === 0) {
                showAlert('Hech bo\'lmaganda bitta savolga javob bering!', 'error');
                return;
            }

            try {
                const response = await fetch('/api/submit-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_id: user.id,
                        full_name: studentName,
                        test_code: currentTest.code,
                        answers: answers
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showTestResults(result);
                } else {
                    showAlert('Test topshirishda xatolik!', 'error');
                }
            } catch (error) {
                console.error('Submit test error:', error);
                showAlert('Test topshirishda xatolik!', 'error');
            }
        }

        function showTestResults(result) {
            document.getElementById('testTaking').classList.add('hidden');
            document.getElementById('testResults').classList.remove('hidden');

            document.getElementById('resultDetails').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${result.score}</div>
                        <div class="stat-label">To'g'ri javoblar</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${result.total}</div>
                        <div class="stat-label">Jami savollar</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${result.percentage}%</div>
                        <div class="stat-label">Natija</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="restartTest()">Yana Test Topshirish</button>
                </div>
            `;
        }

        function restartTest() {
            document.getElementById('testResults').classList.add('hidden');
            document.getElementById('testCodeForm').classList.remove('hidden');
            document.getElementById('testCode').value = '';
            document.getElementById('studentName').value = '';
            currentTest = null;
            answers = {};
        }

        // Admin functions
        function showAdminMenu() {
            hideAllAdminSections();
            document.getElementById('adminMenu').classList.remove('hidden');
        }

        function showCreateTest() {
            hideAllAdminSections();
            document.getElementById('createTestForm').classList.remove('hidden');
        }

        function showAddAnswers() {
            hideAllAdminSections();
            document.getElementById('addAnswersForm').classList.remove('hidden');
        }

        function showResults() {
            hideAllAdminSections();
            document.getElementById('resultsView').classList.remove('hidden');
        }

        function showStatistics() {
            hideAllAdminSections();
            document.getElementById('statisticsView').classList.remove('hidden');
            loadStatistics();
        }

        function hideAllAdminSections() {
            const sections = ['adminMenu', 'createTestForm', 'addAnswersForm', 'resultsView', 'statisticsView'];
            sections.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
        }

        async function createTest() {
            const code = document.getElementById('newTestCode').value.trim();
            const title = document.getElementById('testTitle').value.trim();
            const openCount = parseInt(document.getElementById('openQuestions').value);
            const closedCount = parseInt(document.getElementById('closedQuestions').value);
            const optionsCount = parseInt(document.getElementById('optionsCount').value);

            if (!code || !title) {
                showAlert('Test kodi va nomini kiriting!', 'error');
                return;
            }

            try {
                const response = await fetch('/api/create-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_id: user.id,
                        code: code,
                        title: title,
                        open_questions_count: openCount,
                        closed_questions_count: closedCount,
                        options_count: optionsCount
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Test muvaffaqiyatli yaratildi!', 'success');
                    showAdminMenu();
                    // Clear form
                    document.getElementById('newTestCode').value = '';
                    document.getElementById('testTitle').value = '';
                } else {
                    showAlert('Test yaratishda xatolik!', 'error');
                }
            } catch (error) {
                console.error('Create test error:', error);
                showAlert('Test yaratishda xatolik!', 'error');
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`/api/statistics?telegram_id=${user.id}`);
                const result = await response.json();

                if (result.success) {
                    const stats = result.statistics;
                    document.getElementById('statisticsContainer').innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number">${stats.total_users}</div>
                                <div class="stat-label">Jami Foydalanuvchilar</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.total_admins}</div>
                                <div class="stat-label">Adminlar</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.total_tests}</div>
                                <div class="stat-label">Yaratilgan Testlar</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.total_completed_tests}</div>
                                <div class="stat-label">Topshirilgan Testlar</div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Load statistics error:', error);
                document.getElementById('statisticsContainer').innerHTML = '<div class="alert alert-error">Statistika yuklashda xatolik!</div>';
            }
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            alertContainer.appendChild(alertDiv);

            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Close app when needed
        if (tg.BackButton) {
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
        }
    </script>
</body>
</html>
